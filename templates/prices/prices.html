<!-- templates/prices/prices.html -->
{{ define "prices" }}
{{ template "template_start" . }}

<div class="container py-5">
    <h2 class="text-center mb-5">{{ .title }}</h2>

    {{ range $category, $tasks := .prices }}
    <div class="card shadow-sm mb-5 border-0">
        <div class="card-header bg-light py-3">
            <h3 class="h4 mb-0">{{ $category }}</h3>
        </div>
        <div class="card-body py-4">
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                {{ range $tasks }}
                <div class="col">
                    <div class="service-card card h-100 shadow-sm border-0">
                        <div class="ribbon"><span>{{ .PricePerSingle }}₽</span></div>
                        <div class="card-body d-flex flex-column justify-content-between p-4">
                            <h5 class="card-title mb-3">{{ .Name }}</h5>
                            <div class="mt-3 text-end">
                                <span class="text-muted small">за единицу услуги</span>
                            </div>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
    {{ end }}
</div>

<style>
    .service-card {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .service-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
    }

    .ribbon {
        position: absolute;
        top: 0;
        right: 0;
        width: 120px;
        height: 120px;
        overflow: hidden;
    }

    .ribbon span {
        position: absolute;
        display: block;
        width: 160px;
        padding: 8px 0;
        background-color: var(--bs-primary);
        color: #fff;
        font-weight: 600;
        text-align: center;
        transform: rotate(45deg);
        top: 28px;
        right: -40px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
</style>

{{ template "template_end" . }}
{{ end }}
